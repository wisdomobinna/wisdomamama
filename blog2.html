<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How has digital technology impacted storytelling in contemporary journalism?</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: "Quicksand", Arial, sans-serif;
            line-height: 1.8;
            color: rgba(0, 0, 0, 0.84);
        }

        .colorlib-narrow-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Typography */
        h1 {
            font-size: 42px;
            line-height: 1.3;
            font-weight: 700;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 32px;
            margin: 40px 0 30px 0;
            font-weight: 600;
        }

        h3 {
            font-size: 24px;
            margin: 60px 0 30px 0;
            font-weight: 600;
        }

        p {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: justify;
            line-height: 1.8;
        }

        /* Blog meta */
        .blog-meta {
            color: rgba(0,0,0,0.54);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .blog-meta span {
            margin-right: 20px;
        }

        /* Images */
        .hero-image-container {
            width: 100%;
            height: 500px;
            overflow: hidden;
            margin-bottom: 40px;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-image-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin: 40px 0;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .content-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-caption {
            text-align: center;
            font-size: 14px;
            color: rgba(0,0,0,0.6);
            margin: 10px 0 30px 0;
            font-style: italic;
        }

        /* References */
        .reference-link {
            color: #2c98f0;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            font-size: 0.8em;
            vertical-align: super;
        }

        .reference-link:hover {
            color: #2170b3;
        }

        .footnotes {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .footnote {
            display: flex;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .footnote-number {
            min-width: 30px;
            font-weight: 600;
            color: #2c98f0;
        }

        /* First letter styling */
        .first-letter {
            float: left;
            font-size: 75px;
            line-height: 60px;
            padding-top: 4px;
            padding-right: 8px;
            padding-left: 3px;
            font-family: Georgia, serif;
        }

        /* Emphasis */
        em {
            font-style: italic;
        }

        /* Author image */
        .author-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Reference tooltips */
        .reference-tooltip {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 4px;
            width: 300px;
            font-size: 14px;
            line-height: 1.4;
            z-index: 1000;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 10px;
        }

        .reference-link:hover .reference-tooltip {
            display: block;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .colorlib-narrow-content {
                padding: 15px;
            }

            h1 {
                font-size: 32px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .hero-image-container {
                height: 300px;
            }

            .content-image-container {
                height: 200px;
            }

            .blog-meta {
                font-size: 14px;
            }

            .footnote {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content with new image containers -->
</body>
</html>
